<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="index.css"/>

    <title>Travel Form</title>
</head>
<h1>Travel Form</h1>
<body>
    <form name = "myForm" >
        <input type = "text" placeholder="First Name" name = "firstName" required/>
        <input type = "text" placeholder="Last Name" name = "lastName" required/>
        <input type = "number" placeholder="Age" name = "age" required />
       Male: <input type = "radio" name="gender" value = "Male"/>
       Female: <input type = "radio" name="gender" value = "Female"/>
       <br>
       <select name = "location">
           <option value = "Fiji">Fiji</option>
           <option value = "Bahamas">Bahamas</option>
           <option value = "Bermuda Triangle">Bermuda Triangle</option>
       </select>
       <br>
       Dietary Restrictions:
       <br> 
       Vegetarian: <input type = "checkbox" value = "Vegetarian" name = "food"/>
       Vegan: <input type = "checkbox" value = "Vegan" name = "food"/>
       Gluten Free: <input type = "checkbox" value = "Gluten Free" name = "food"/>
        <br>
       <button>Submit</button>
        

    </form>
    

 
<script src="index.js"></script>
</body>
</html>
