<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="index.css"/>

    <title>Travel Form</title>
</head>
<h1>Travel Form</h1>
<body>
    <form name = "my-form" >
        <input type = "text" placeholder="First Name" name = "firstname" required/>
        <input type = "text" placeholder="Last Name" name = "lastname" required/>
        <input type = "number" placeholder="Age" name = "age" required />
       Male: <input type = "radio" name="gender" value = "Male"/>
       Female: <input type = "radio" name="gender" value = "Female"/>
       <br>
       Fiji: <input type = "checkbox" name ="location"/> 
       Bahamas: <input type = "checkbox" name ="location"/>
       Bermuda Triangle: <input type = "checkbox" name ="location"/>
       <br>
       Dietary Restrictions:
       <br> 
       Vegetarian: <input type = "checkbox" name = "food"/>
       Vegan: <input type = "checkbox" name = "food"/>
       Gluten Free: <input type = "checkbox" name = "food"/>
        <br>
       <button>Submit</button>
        

    </form>
    

 
<script src="index.js"></script>
</body>
</html>
