<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
</head>
<body>
<h1>Simple HTML Calculator</h1>
    <div class = "add">
        <form name = "addition">
            <input type="number" id = "num1"/>
            +
            <input type="number" id = "num2"/>
            <button class="calculator">Calcluate</button>
            <div id = "added"></div>
        </form>
    </div>
    <div class = "sub">
        <form name = "subtraction">
            <input type="number" id = "num11"/>
            -
            <input type="number" id = "num22"/>
            <button class ="calculator">Calculate</button>
            <div id = "subtracted"></div>
        </form>
    </div>
    <div class = "multiply">
        <form name = "multi">
            <input type = "number" id = "num111"/>
            *
            <input type = "number" id = "num222"/>
            <button class="calculator">Calculator</button>
            <div id ="multiplied"></div>
        </form>
    </div>
    <div class = sub></div>
    <div class = multipy></div>
    <script src="index.js"></script>    
</body>
</html>
